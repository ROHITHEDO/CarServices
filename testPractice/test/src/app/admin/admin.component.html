<div class="btn-container" *ngIf="role === 'Admin'">
    <button type="button" class="btn btn-primary" (click)="AddCar()">Add Car</button>
        <button type="button" style="float: right; margin-right: 0px;" class="btn btn-warning" (click)="AllBookedCars()">AllBookCar</button>
      </div>
      <div class="btn-container">
        <button *ngIf="role === 'User'" type="button" class="btn btn btn-warning" (click)="MyBookedRides()">MyBookedRides</button>
      </div>
<div class="table-container">
    <table>
      <thead>
       
        <tr>
          <th>Brand</th>
          <th>Price per Hour</th>
          <th>Description</th>
          <th *ngIf="role==='User'">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
         
          <td>{{ product.brand }}</td>
          <td>{{ product.pricePerHour }}</td>
          <td>{{ product.description }}</td>
          <td  *ngIf="role==='User'">
            <button class="btn btn-primary mx-2" (click)="BookCar(product)">Book Car</button>
            <!-- <p-button *ngIf="role==='Admin'" icon="pi pi-arrow-down" (click)="confirmDelete(product)"   label="Delete" styleClass="p-button-warning"></p-button> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <p-progressSpinner *ngIf="loading==true" [style]="{width: '50px', height: '50px'}" styleClass="custom-spinner" strokeWidth="8" fill="#EEEEEE" animationDuration=".5s"></p-progressSpinner>
  <p-toast></p-toast>
  <p-confirmDialog></p-confirmDialog>
